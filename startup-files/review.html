<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="review.css" />
    
    <title>Startup HTML</title>
  </head>

  <body>
    <header class="container-fluid">
      <h1>Rate My Dryer (And Washer)</h1>
      <nav class="navbar">
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browse.html">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="review.html">Submit a review</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="find.html">Laundromats near me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
      <p>Currently loggeed in as
        <span class="username">Example User</span>
      </p>
      
      <p>Submit a review:</p>
      <form>
        <div class="form-group">
          <label for="apartmentComplex">Apartment complex</label>
          <input type="text" class="form-control" id="apartmentComplex" placeholder="Heritage Halls">
        </div>
        <div class="form-group">
          <label for="buildingNumber">Building Number</label>
          <input type="number" class="form-control" id="buildingNumber" placeholder="8">
        </div>
        <div class="form-group">
          <label for="unitNumber">Washer/Dryer Number</label>
          <input type="number" class="form-control" id="unitNumber" placeholder="11">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy">
        </div>
        <div class="form-group">
          <label for="rating">Rating (1-5)</label>
          <input type="number" class="form-control" id="rating" placeholder="4">
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <input type="text" class="form-control" id="review" placeholder="Best dryer ever!">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    
    <footer>
      <span class="text-reset">Author: Bill Killpack</span>
      <br />
      <a href="https://github.com/Billpack68/startup">GitHub</a>
    </footer>
  </body>
